<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="https://www.example.com/review.php">
        <fieldset>
            <legend>
                <h3>Your Details:</h3>
            </legend>
            <p>Name: <input type="text" name="username"></p>
            <p>Mail: <input type="email" name="mail"></p>
        </fieldset>
        <fieldset>
            <legend>
                <h3>
                    Your Review
                </h3>
            </legend>
            <p>How did you got to hear about us: <select name="ad">
                    <option value="Google">Google</option>
                    <option value="Friends">Friends</option>
                    <option value="University">University</option>
                </select></p>

            <p>Would you like to visit again: <br>
                <input type="radio" name="visit" value="yes" id="yes"><label for="yes">yes</label>
                <input type="radio" name="visit" value="no" id="no"><label for="no">no</label>
                <input type="radio" name="visit" value="maybe" id="maybe"><label for="maybe">maybe</label>
            </p>

            <p>Comments: <br> <textarea name="coments" cols="30" rows="10">Enter your suggestions</textarea></p>
            <p><input type="checkbox" name="emailsubscription"> Sign me up for email updates</p>
            <input type="submit" value="Submit Review">
        </fieldset>
    </form>
</body>

</html>
